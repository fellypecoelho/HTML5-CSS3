<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicios de Tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      width: 500px;
      border-collapse: collapse;
    }
    caption{
      font-size: 1.3em;
      font-weight: bolder;
      padding: 8px;
    }
    th, td{
      border: 1px solid black;
      padding: 8px;
    }
    col.nome{
      background-color: burlywood;
    }
    col.grupo{
      background-color: lightpink;
    }
    col.prof{
      background-color: lightsteelblue;
    }
  </style>
</head>
<body>
  <h1>Exercicios de tabela</h1>

  <table>
    <colgroup>
      <col class="nome">
      <col class="grupo" span="2">
      <col class="prof">
    </colgroup>
    <caption>Cadastro</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Claudio</td>
      <td>M</td>
      <td>31</td>
      <td>Programador</td>
    </tr>
    <tr>
      <td>Gustavo</td>
      <td>M</td>
      <td>20</td>
      <td>Vendedor</td>
    </tr>
    <tr>
      <td>Hélio</td>
      <td>M</td>
      <td>35</td>
      <td>Professor</td>
    </tr>
    <tr>
      <td>Janete</td>
      <td>F</td>
      <td>29</td>
      <td>Enfermeira</td>
    </tr>
    <tr>
      <td>Otávio</td>
      <td>M</td>
      <td>48</td>
      <td>Nutricionista</td>
    </tr>
  </table>
  
</body>
</html>
