<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem Dinânica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

  <picture>
    <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
    <source media="( max-width: 1050px )" srcset="images/foto-m.png" type="image/png">
    <img src="images/foto-g.png" alt="imagem flexível">
  </picture>

  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áduios em HTML5</p>
  <!--<audio src="midia/Alan_Walker-Force.mp3" controls autoplay ></audio>-->
  <!-- audios compatíveis em navegador MP3 WAV OGG-->
  <audio preload="metadata" autoplay controls loop>
    <source src="midia/Alan_Walker-Force.mp3" type="audio/mpeg">
    <source src="midia/Alan_Walker-Force.wav" type="audio/wav">
    <source src="midia/Alan_Walker-Force.ogg" type="audio/ogg">
    <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="midia/Alan_Walker-Force.mp3">Clique para baixar o arquivo MP3</a> </p>
  </audio>
</body>
</html>
