<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>

    <video width="560" poster="images/tumblr.marvel.jpg" controls>
      <source src="midia/intro.marvel.mp4" type="video/mp4">
      <source src="midia/intro.marvel.webm" type="video/webm">
      <source src="midia/intro.marvel.original.mp4" type="video.original/mp4">

      <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <p>Este vídeo está hospedado no Youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/S55qvOKW5T0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
